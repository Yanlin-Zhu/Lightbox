<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LightBox</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
		 class = "js-lightbox"表示这个元素要启用lightbox<br>
		 data-role = "lightbox"表示这个元素要启用lightbox<br>
		 data-source = "images/2-1.jpg"原图的地址<br>
		 src="images/2-1.jpg"<br>
		 data-group = "group-2"标识当前是否属于一个组别<br>
		 data-id = "desghdedsadsa"图片的唯一标识<br>
		 data-caption = "bdsghaudashdbas"当前图片描述文字<br>
	<p>1组图片</p>
	<div>
		<img class = "js-lightbox"
		 data-role = "lightbox"
		 data-source = "images/1-1.jpg"
		 src="images/1-1.jpg"
		 data-group = "group-1"
		 data-id = "desdedsadsa"
		 data-caption = "bdsaudashdbas"
		 width="100px" height = "100px">
		 <img class = "js-lightbox"
		 data-role = "lightbox"
		 data-source = "images/1-2.jpg"
		 src="images/1-2.jpg"
		 data-group = "group-1"
		 data-id = "desddsdedsadsa"
		 data-caption = "bdsdssaudashdbas"
		 width="100px" height = "100px">
		 <img class = "js-lightbox"
		 data-role = "lightbox"
		 data-source = "images/1-3.jpg"
		 src="images/1-3.jpg"
		 data-group = "group-1"
		 data-id = "desdedsafgfgdsa"
		 data-caption = "bdsaudafgfshdbas"
		 width="100px" height = "100px">
	</div>
	<p>2组图片</p>
	<div>
		<img class = "js-lightbox"
		 data-role = "lightbox"
		 data-source = "images/2-1.jpg"
		 src="images/2-1.jpg"
		 data-group = "group-2"
		 data-id = "desghdedsadsa"
		 data-caption = "bdsghaudashdbas"
		 width="100px" height = "100px">
	</div>

	<script type="text/javascript" src = "http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src = "js/lightbox.js"></script>
	<script type="text/javascript">
		$(function(){
			var lightbox = new Lightbox({
				speed:"fast",
				maxWidth:900,
				maxHeight:600
			});
		})
	</script>
</body>
